import java.text.SimpleDateFormat

plugins {
    id 'java'
    id 'idea'
    id 'maven'
    id 'signing'
    //id 'maven-publish'
    //id 'com.jfrog.bintray' version '1.7'
    id 'net.nemerosa.versioning' version '2.3.0'
}

Date buildTimeAndDate = new Date()
ext {
    buildDate = new SimpleDateFormat('yyyy-MM-dd').format(buildTimeAndDate)
    buildTime = new SimpleDateFormat('HH:mm:ss.SSSZ').format(buildTimeAndDate)
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'junit:junit:4.11'
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives jar
    archives javadocJar
    archives sourcesJar
}

def isSetupForDeployToMavenCentral() {
    def requiredProperties = ['ossrhUsername',
                              'ossrhPassword',
                              'signing.keyId',
                              'signing.password',
                              'signing.secretKeyRingFile']
    for (prop in requiredProperties) {
        if (!project.hasProperty(prop)) {
            return false
        }
    }
    return true
}

if (isSetupForDeployToMavenCentral()) {
    signing {
        sign configurations.archives
    }

    uploadArchives {
        repositories {
            mavenDeployer {
                beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }


                repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                    authentication(userName: ossrhUsername, password: ossrhPassword)
                }

                snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                    authentication(userName: ossrhUsername, password: ossrhPassword)
                }

                pom.project {
                    name 'jgotesting'
                    packaging 'jar'
                    description 'JUnit-compatible testing tool inspired by Go\'s testing package'
                    url 'https://gitlab.com/tastapod/jgotesting'
                    inceptionYear '2016'

                    scm {
                        connection 'scm:git:git@gitlab.com:tastapod/jgotesting.git'
                        developerConnection 'scm:git:git@gitlab.com:tastapod/jgotesting.git'
                        url 'https://gitlab.com/tastapod/jgotesting'
                    }

                    licenses {
                        license {
                            name 'The BSD 3-Clause License'
                            url 'https://opensource.org/licenses/BSD-3-Clause'
                        }
                    }

                    developers {
                        developer {
                            id 'dn'
                            name 'Dan North'
                            email 'dan@dannorth.net'
                            url 'http://dannorth.net/'
                            timezone 'Europe/London'
                        }
                    }
                }
            }
        }
    }
}

jar {
    manifest {
        attributes(
                'Created-By': "${System.properties['java.version']} (${System.properties['java.vendor']} ${System.properties['java.vm.version']})".toString(),
                'Build-Date': buildDate,
                'Build-Time': buildTime,
                'Build-Revision': versioning.info.commit,
                'Specification-Title': project.name,
                'Specification-Version': project.version,
                'Specification-Vendor': 'jgotesting.org',
                'Implementation-Title': project.name,
                'Implementation-Version': project.version,
                'Implementation-Vendor': 'jgotesting.org'
        )
    }

    metaInf {
        from rootProject.file('.')
        include 'LICENSE.*'
    }
}

